<!--The content below is only a placeholder and can be replaced.-->
<div class="row">

  <div class="col-sm-12">
    <h1>Bindings</h1>

    <h3 [style.color]="'blue'">Property Bindings []</h3>

    <img [src]="imagenUrl" [alt]="'landscape'" [width]="imagenWidth">
    <p [style.color]="'red'" [style.background-color]="'black'" [innerText]="'Hola amigos'"></p>
    <div [innerHTML]="html"></div>

    <br>
    <h3 [style.color]="'blue'">Event Bindings ()</h3>

    <button class="btn btn-block btn-info" (click)="aumentarWidht($event)">Aumentar tama√±o imagen</button>
    <h5 (mouseenter)="restarWidht()">Restar Imagen</h5>

    <h3 [style.color]="'blue'">NgModule (two way data binding) [()]</h3>

    <label for="width">Width</label>
    <input id="width" type="number" [(ngModel)] = "imagenWidth">

  </div>

  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <br>
    <br>
    <h1 class="text-center">
      Hola
      <span *ngIf="!mostrarTitulo">{{titulo}}</span>
    </h1>
    <p>Soy el usuario {{usuario.nombre + ' ' + usuario.apellido}} {{1+10}}</p>

    <ul>
      <li *ngFor="let numero of arregloNumeros; let i = index">{{i+1}}.- valor del numero {{numero}}</li>
    </ul>

  </div>
  <div class="col-sm-4"></div>
</div>
